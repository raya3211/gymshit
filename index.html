<img src="img/logo.png" class="logo">
<div>

</div>

    <div class="stopwatch">
        <h1>Rest Time!</h1>
       <h2 id="displayTime">00:00:00</h2>

       </div>
     </div>

<div class="bottom-header">
     <div class="rest">

        <h1>Round</h1>

            <div class="teks"><a id="roundTime">0</a></div>
        </div>
        
    </div>
     </div>
     <div class="rest">
        <div>
        <h1>Rest</h1>
        <img src="img/circle.png" alt="">
        <div class="over">
            <div class="teks"><a id="restTime">0</a></div>
        </div>
        
    </div>
     </div>
</div>

    </div>
