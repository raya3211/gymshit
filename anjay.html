<!DOCTYPE html>
<html>
  <head>
    <title>PVF-AD Calculator</title>
    <style>
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.input-field {
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px;
  width: 200px;
  font-size: 16px;
}

.button {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.button:hover {
  background-color: #3e8e41;
}

.result {
  margin-top: 20px;
  font-size: 20px;
}
    </style>
  </head>
  <body>
    <label for="interestRate">Interest rate:</label>
    <input type="text" id="interestRate"><br>
    <label for="numPeriods">Number of periods:</label>
    <input type="text" id="numPeriods"><br>
    <button onclick="calculatePVFAD()">Calculate PVF-AD</button>
    <script src="pvfad.js"></script>
  </body>
</html>
