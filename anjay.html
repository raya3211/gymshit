
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PVF-AD Calculator</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div class="container">
		<h1>PVF-AD Calculator</h1>
		<div class="input-container">
			<label for="interestRate">Interest Rate:</label>
			<input type="number" id="interestRate" min="0" step="0.01" placeholder="Enter interest rate...">
		</div>
		<div class="input-container">
			<label for="numPeriods">Number of Periods:</label>
			<input type="number" id="numPeriods" min="1" step="1" placeholder="Enter number of periods...">
		</div>
    <button onclick="calculatePVFAD()">Calculate PVF-AD</button>
		<div id="result"></div>
	</div>

  <script src="pvfad.js"></script>
</body>
</html>
