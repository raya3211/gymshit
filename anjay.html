<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PVF-AD Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>PVF-AD Calculator</h1>
		<div class="input-container">
			<label for="interest-rate">Interest Rate:</label>
			<input type="number" id="interest-rate" min="0" step="0.01" placeholder="Enter interest rate...">
		</div>
		<div class="input-container">
			<label for="periods">Number of Periods:</label>
			<input type="number" id="periods" min="1" step="1" placeholder="Enter number of periods...">
		</div>
		<button id="calculate">Calculate PVF-AD</button>
		<div id="result"></div>

</body>
</html>
